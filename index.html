<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f8251a0dc1.js" crossorigin="anonymous"></script>
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">

            <div class="social">
                <div class="title">Create Account</div> 
                <div class="question">
                    Get started your free account<br>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/fluency/48/000000/twitter-circled.png"/>
                        Login via Twitter
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                        Login via facebook
                    </div>
                </div>
                <div class="or">Or</div>
            </div>

            <div class="form-field">
                <label for="username"></label>
                <i class=" fas fa-user"></i>
                <input type="text"
                name="username"
                id="username"
                placeholder="Full name">
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>

            <div class="form-field">
                <label for="email"></label>
                <i class=" fas fa-envelope"></i>
                <input type="text"
                name="email"
                id="email"
                placeholder="Email address">
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>

            <div class="form-phone">
                <label for="phone"></label>
                <i class="fas fa-phone"></i>
                <select class="form-control-phone">
                    <option selected="">+84</option>
                    <option>+1</option>
                    <option>+44</option>
                    <option>+48</option>
                </select>
                <input type="text"
                name="phone"
                id="phone"
                placeholder="Phone number">
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>

            <div class="form-job">
                <label for="job-type"></label>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/permanent-job.png"/>
                <select class="form-control-job">
                    <option selected="">Slect job type</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                    <option value="Accaunting">Accaunting</option>
                </select>
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>

            <div class="form-field">
                <label for="password"></label>
                <i class=" fas fa-lock"></i>
                <input type="password" 
                name="password" 
                id="password" 
                placeholder="Create password">
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password"></label>
                <i class=" fas fa-lock"></i>
                <input type="password" 
                name="confirm-password" 
                id="confirm-password" 
                placeholder="Repeat password">
                <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> -->
                <div class="error"></div>
                <small></small>
            </div>

            <div class="form-field">
                <input class="submit-btn" type="submit" value="Create Account">
                <div class="footer">
                    <span>Have an account?</span> 
                    <span class="login">Login</span>
                </div>
                
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>
